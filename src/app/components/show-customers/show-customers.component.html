<div class="d-flex my-5">
  <div class="form-floating mb-3 w-25">
    <input
      type="text"
      [(ngModel)]="custFname"
      class="form-control"
      id="floatingInput"
      placeholder="name@example.com"
    />
    <label for="floatingInput"><i class="fa-solid fa-magnifying-glass"></i> First name</label>
  </div>
  
  <div class="form-floating mb-3 w-25">
    <input
      type="text"
      [(ngModel)]="custLname"
      class="form-control"
      id="floatingInput"
      placeholder="name@example.com"
    />
    <label for="floatingInput"><i class="fa-solid fa-magnifying-glass"></i> Last name</label>
  </div>
 
  <div class="form-floating mb-3 w-25">
    <input
      type="text"
      [(ngModel)]="custPhone"
      class="form-control"
      id="floatingInput"
      placeholder="name@example.com"
    />
    <label for="floatingInput"><i class="fa-solid fa-magnifying-glass"></i> Phone</label>
  </div>

  <button class="btn btn-primary fw-bold ms-3 " style="height:50px;" (click)="addNewCustomer()">
    <i class="fa-solid fa-user-plus "></i> Add Customer
  </button>
</div>

<div
  *ngIf="
    customers
      | filter: 'Fname':custFname
      | filter: 'Lname':custLname
      | filter: 'phone':custPhone as customers
  "
>
  <ng-container *ngIf="customers.length > 0; else noCustomers">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>No.</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Phone</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cust of customers; index as i">
          <td>{{ i + 1 }}</td>
          <td>{{ cust.Fname }}</td>
          <td>{{ cust.Lname }}</td>
          <td>{{ cust.phone }}</td>
          <td>{{ cust.email }}</td>
          <td>
            <a (click)="showCard(cust)">
              <i class="fa-solid fa-eye"></i>
            </a>

            <a class="mx-3" (click)="updateCustomer(cust)">
              <i class="fa-solid fa-pencil"></i>
            </a>

            <a (click)="deleteCustomer(cust)">
              <i class="fa-solid fa-trash"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </ng-container>
</div>

<ng-template #noCustomers>
  <p>No customers found</p>
</ng-template>
